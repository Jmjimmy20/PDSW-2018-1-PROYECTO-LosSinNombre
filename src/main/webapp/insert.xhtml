<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Intenciones</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/css/styleIntention.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <h:form id="Register_form" style="margin: 10px">
            <div style="margin: 10px;" id="Register_form">
                <p:commandButton update="Register_form" value="List All" actionListener="#{intentionBean.entrar()}"/>
                <p:commandButton update="Register_form" value="Search" actionListener="#{intentionBean.redirectS()}"/>
                <p:commandButton update="Register_form" value="Register" actionListener="#{intentionBean.redirectIn()}"/>
            </div>
               
            <center>
                <img style="margin: 0px 200px" src="img/logoEci.png" alt="eciLogo" />
            
                <div style="margin: 10px"/>
                <div style="margin: auto;">
                    <div style="margin: 10px">
                        <h:outputText value="Title: " style="color: #ffffff; margin: 5px; display: block;"/>
                        <p:inputText value="#{intentionBean.title}"/>
                    </div>

                    <div style="margin: 10px">
                        <h:outputText value="State: " style="color: #ffffff; margin: 5px; display: block;"/>
                        <p:inputText value="#{intentionBean.state}"/>
                    </div>

                    <div style="margin: 10px">
                        <h:outputText value="Content: " style="color: #ffffff; margin: 5px; display: block;"/>
                        <p:inputText value="#{intentionBean.content}"/>
                    </div>
                </div>
                
                <p:commandButton update="Register_form" value="Submit" actionListener="#{intentionBean.crearIntencion()}" style="margin: 10px"/>
            </center>            

        </h:form>
    </h:body>
</html>

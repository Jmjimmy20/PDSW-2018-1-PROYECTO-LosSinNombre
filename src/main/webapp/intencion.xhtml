<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Intenciones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Lista de intenciones</h1>
        <p:dataTable id="bad_table" var="intention" value="#{intentionBean.consult}">	
                <p:column headerText="login">
                    <h:outputText value="#{intention.nombre}" />
		</p:column>
                
		<p:column headerText="name">
                    <h:outputText value="#{intention.descripcion}" />
		</p:column>
       
                <p:column headerText="content">
                    <h:outputText value="#{intention.fechaCreacion}" />
		</p:column>
	</p:dataTable>
    </body>
</html>

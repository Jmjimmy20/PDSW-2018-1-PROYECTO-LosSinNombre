<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Intenciones</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/css/styleIntention.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div style="margin-top: 15px"></div>        
        <p:tabView>
            <p:tab title="List all">
                
                <div class="title">
                    <img src="img/logoEci.png" alt="eciLogo" />
                    <center><h1>Lista de intenciÃ³nes</h1></center>
                </div>
                
                <p:dataTable id="intention_table" var="intention" value="#{intentionBean.consultAll}">	
                    <p:column headerText="Titulo">
                        <h:outputText value="#{intention.titulo}" />
                    </p:column>
                    
                    <p:column headerText="Fecha">
                        <h:outputText value="#{intention.fechaCreacion}" />
                    </p:column>
                    
                    <p:column headerText="Estado">
                        <h:outputText value="#{intention.estado}" />
                    </p:column>

                    <p:column headerText="Descripcion">
                        <h:outputText value="#{intention.descripcion}" />
                    </p:column>
                    
                    <p:column headerText="Palabras Claves">
                        <p:dataTable id="intention_table" var="palabra" value="#{intention.palabrasClave}">
                            <p:column headerText="Tag">
                                <h:outputText value="#{palabra}" />
                            </p:column>
                        </p:dataTable> 
                    </p:column>
                                       
                </p:dataTable>
            </p:tab>
            <p:tab title="Search">
                <h:form id="search_form">
                    <h:outputText value="Search: " />
                    <p:inputText value="#{intentionBean.valSearch}"/>
                    <p:commandButton update="search_form" value="Search" style="margin: 10px"/>
                    <img style="margin: 0px 200px" src="img/logoEci.png" alt="eciLogo" />
                    <div style="margin: 10px"/>
                    <p:dataTable id="search_table" var="intention" value="#{intentionBean.consultAll}">
                        <p:column headerText="Titulo">
                            <h:outputText value="#{intention.titulo}" />
                        </p:column>

                        <p:column headerText="Fecha">
                            <h:outputText value="#{intention.fechaCreacion}" />
                        </p:column>

                        <p:column headerText="Estado">
                            <h:outputText value="#{intention.estado}" />
                        </p:column>

                        <p:column headerText="Descripcion">
                            <h:outputText value="#{intention.descripcion}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:tab>   
            
            <!-- Revisar bieeeeeeeeen cada cosa de este tab es copiado del de arriba-->
            <p:tab title="Register">
                <h:form id="Register_form">
                    
                    <img style="margin: 0px 200px" src="img/logoEci.png" alt="eciLogo" />
                    <div style="margin: 10px"/>
                    
                    <h:outputText value="Title: " />
                    <p:inputText value="#{intentionBean.title}"/>
                    
                    <h:outputText value="State: " />
                    <p:inputText value="#{intentionBean.state}"/>
                    
                    <h:outputText value="Content: " />
                    <p:inputText value="#{intentionBean.content}"/>

                    <p:commandButton update="Register_form" value="Search" actionListener="#{intentionBean.crearIntencion()}" style="margin: 10px"/>
                    
                </h:form>
            </p:tab>   
          
        </p:tabView>        
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<body bgcolor="#B22222">
    
    <style type="text/css">
        img {
            margin-top: 100px;
        }
    </style>
    <center><img src="img/login.png" alt="Log Icon" /></center>
    
    <FONT size="5px" COLOR="white"><center><h:outputLabel for="mail" value="Mail:" /></center></FONT>
    <center><p:inputText id="mail" value="#{LoginBean.mail}" required="true" label="mail" /></center>
        
    <FONT size="5px" COLOR="white"><center><h:outputLabel for="password" value="Password:" /></center></FONT>
    <center><p:password id="password" value="#{LoginBean.contrasenia}" required="true" label="password" /></center>
    <br></br>
    <center><h:commandButton id="Login" value="Login" action="#{LoginBean.autenticacion()}"/></center>
    <p:dialog header="Error" widgetVar="dlg1" minHeight="100">
        <h:outputText value="El usuario no existe." />
    </p:dialog>
</body>
    
</html>
